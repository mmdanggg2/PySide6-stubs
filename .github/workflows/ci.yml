
name: Continuous Integration

env:
  PYSIDE6_VERSION: 6.4.2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-windows-python:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # oldest version of pyhon / mypy which works
          - python-version: "3.9"
            mypy-version: "1.1.1"

          # latest version of everything
          - python-version: "3.12"
            mypy-version: "1.1.1"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install pip==21.2.4 # last version that works for editable install + mypy
        python -m pip install pyside6==${{ env.PYSIDE6_VERSION }} pytest mypy==${{ matrix.mypy-version }}
        pip install -e . --config-settings editable_mode=compat
        pip list

    - name: run tests
      run: |
        pytest -v

