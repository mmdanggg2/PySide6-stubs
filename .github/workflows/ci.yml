
name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-windows-python:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # oldest version of pyhon / mypy which works
          - python-version: "3.9"
            mypy-version: "1.1.1"
            pyside6-version: "6.6.2"

          # latest version of everything
          - python-version: "3.12"
            mypy-version: "1.15"
            pyside6-version: "6.7.3"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools==75.8.0
        python -m pip install pyside6==${{ matrix.pyside6-version }} pytest mypy==${{ matrix.mypy-version }}
        pip install -e . --config-settings editable_mode=compat
        pip list

    - name: run tests
      run: |
        pytest -v

